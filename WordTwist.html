<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src = "holdwords.js" type="text/javascript"> </script>
    <title>Page Title</title>
    </head>
    <body>
    
    <h1>WordTwist</h1>
    <p>Click new game to get a new game, has to be clicked at least once. Guesses have to be uppercase. Note that all words are uppercase.</p>
    <button type="button" id="new_game">Get a new game</button>
    
    <div class="input-wrapper">
    	<label for="input-text">Word Guess:</label>
    	<input type="text" class="query" id="guess"></input>
    </div>
    
    <button type="button" id="select_button">Input Guess</button>
    
    <ul id="test"></ul>
    
    <p>Your letters: </p>
    <ul id="player_words"></ul>
    <p>Letters left: </p>
    <ul id="number_words_left"></ul>
    <ul id="hidden_words"></ul>
    <p>Words found so far:</p>
    <ul id="found_words"></ul>
    </body>
</html>
